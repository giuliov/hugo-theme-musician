{{ define "main" }}
<div class="container">
<h1>{{ i18n "videos" }}</h1>

<ul class="video-gallery">
{{ range where .Site.RegularPages "Section" .Section }}
  {{- $image := (index (.Resources.ByType "image") 0) -}}
  {{- $imageurl := $image.RelPermalink -}}
  {{- $imagetitle := .Title -}}
  <li>
    <a href="{{ .Permalink }}" title="{{ $imagetitle }}" class="lightbox-image">
    <figure>
      <img src="{{ ($image.Fill "300x300 q50").Permalink }}" alt="{{ $imagetitle }}" title="{{ $imagetitle }}">
      <figcaption>{{ $imagetitle }}</figcaption>
    </figure>
    </a>
  </li>
{{ end }}
</ul>
    
</div>
{{ end }}

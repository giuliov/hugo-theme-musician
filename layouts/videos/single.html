{{ define "main" }}
<article class="container">
<h1>{{ .Title }}</h1>
{{ .Content }}

<section class="w-100 prev-next-section" aria-label='{{ i18n "prev-next-section-aria" }}'>
  {{ with .PrevInSection }}
    <a class="previous" href="{{.Permalink}}">{{ i18n "previous" }}: {{.Title}}</a>
  {{ end }}
  {{ with .NextInSection }}
    <a class="next" href="{{.Permalink}}">{{ i18n "next" }}: {{.Title}}</a>
  {{ end }}
</section>
</article>
{{ end }}
